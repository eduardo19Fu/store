<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Store | Listado de Productos</title>

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{../plugins/fontawesome-free/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{../dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../../plugins/datatables-bs4/css/dataTables.bootstrap4.css}	">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<header th:insert="shared/navbar :: menu-superior"></header>
		<!-- /.navbar -->

		<aside th:insert="shared/sidebar :: menu-lateral"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-12">

						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Products List</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body table-responsive">
								<table id="productos_table" class="table table-bordered table-striped text-nowrap">
									<thead>
										<tr>
											<th>CÃ³digo</th>
											<th>Nombre</th>
											<th>P. Compra</th>
											<th>P. Venta</th>
											<th>F. Compra</th>
											<th>Fabricante</th>
											<th>Familia</th>
											<th>Stuck Tienda</th>
											<th>Stuck Bodega</th>
											<th>Estado</th>
											<th>Op</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="product : ${products}">
											<td th:text="${product.codigo}"></td>
											<td th:text="${product.nombre}"></td>
											<td th:text="${product.preciocompra}"></td>
											<td th:text="${product.precioventa}"></td>
											<td th:text="${producto.fechacompra}"></td>
											<td th:text="${product.fabricante.fabricante}"></td>
											<td th:text="${product.familia.familia}"></td>
											<td th:text="${product.stucktienda}"></td>
											<td th:text="${product.stuckbodega}"></td>
											<td th:text="${product.estado.estado}"></td>
											<td>
												<a th:href="#" class="btn btn-gradient-primary"></a>
												<a th:href="#" class="btn btn-gradient-danger"></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:insert="shared/footer :: footer" class="main-footer">

		</footer>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script th:src="@{../plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{../../plugins/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{../../plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{../dist/js/adminlte.min.js}"></script>
	<script>
		  $(function () {
		    $('#productos_table').DataTable({
		      "paging": true,
		      "lengthChange": true,
		      "searching": true,
		      "ordering": true,
		      "info": true,
		      "autoWidth": false,
		    });
		  });
	</script>
</body>
</html>
