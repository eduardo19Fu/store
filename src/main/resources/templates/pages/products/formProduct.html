<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Store | New Product</title>

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{../../plugins/fontawesome-free/css/all.min.css}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">
	<!-- SweetAlert2 -->
	<link rel="stylesheet" th:href="@{../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
	<!-- Toastr -->
	<link rel="stylesheet" th:href="@{../../plugins/toastr/toastr.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
	
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<header th:insert="shared/navbar :: menu-superior"></header>
		<!-- /.navbar -->

		<aside th:insert="shared/sidebar :: menu-lateral"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div th:if="${errors != null}" class="toastsDefaultDanger">

			</div>
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Create a Product</h1>
						</div>
						<!-- /.col -->

					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<!-- REGISTER PRODUCT -->
							<!-- Card Start -->
							<div class="card card-success">
								<div class="card-header">
									<h3 class="card-title">Full all the fields</h3>
								</div>
								<!-- Form Start -->
								<form th:action="@{/products/save}" method="POST" th:object="${producto}">
									<div class="card-body">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<label for="codigo">Code</label>
													<input type="hidden" th:field="*{idproducto}">
													<input class="form-control" type="text" th:field="*{codigo}" name="codigo" id="codigo" placeholder="Enter product code">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="nombreproducto">Product Name</label>
													<input class="form-control" type="text" th:field="*{nombreproducto}" name="nombreproducto" id="nombreproducto" placeholder="Enter product name">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="preciocompra">Purchase Price</label>
													<input class="form-control" type="number" step="0.01" th:field="*{preciocompra}" name="preciocompra" id="preciocompra" placeholder="Enter Product Purchase Price">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="precioventa">Sale Price</label>
													<input class="form-control" step="0.01" type="number" th:field="*{precioventa}" name="precioventa" id="precioventa" placeholder="Enter Product Sale Price">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="fechacompra">Purchase Date</label>
													<input type="text" class="form-control" th:field="*{fechacompra}" name="fechacompra" id="fechacompra">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="fechavencimiento">Due Date</label>
													<input type="text" class="form-control" th:field="*{fechavencimiento}" name="fechavencimiento" id="fechavencimiento">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="fabricante">Product Maker</label>
													<select class="form-control" th:field="*{fabricante.idfabricante}" name="fabricante" id="fabricante">
														<option th:value="${null}" selected>Choose a Product Maker</option>
														<option th:each="maker : ${makers}" th:value="${maker.idfabricante}" th:text="${maker.nombrefabricante}"></option>
													</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="familia">Product Family</label>
													<select class="form-control" th:field="*{familia.idproductofamilia}" name="familia" id="familia">
														<option th:value="${null}" selected>Choose a Product Family</option>
														<option th:each="family : ${families}" th:value="${family.idproductofamilia}" th:text="${family.nombrefamilia}"></option>
													</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="stucktienda">Store Stuck</label>
													<input class="form-control" type="number" th:field="*{stucktienda}" name="stucktienda" id="stucktienda" placeholder="Enter Store Stuck">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="stuckbodega">Warehouse Stuck</label>
													<input type="number" class="form-control" step="1" th:field="*{stuckbodega}" name="stuckbodega" id="stuckbodega" placeholder="Enter Warehouse Stuck">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="porcentajeganancia">Percentage of Profit</label>
													<input type="number" step="0.01" class="form-control" th:field="*{porcentajeganancia}" name="porcentajeganancia" id="porcentajeganancia" placeholder="Enter a Percentage of Profit">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="stuckminimotienda">Minimum Store Stuck</label>
													<input type="number" class="form-control" step="1" th:field="*{stuckminimotienda}" name="stuckminimotienda" id="stuckminimotienda" placeholder="Enter Store Minimum Stuck">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="stuckminimobodega">Minimum Warehouse Sutck</label>
													<input type="text" class="form-control" step="1" th:field="*{stuckminimobodega}" name="stuckminimobodega" id="stuckminimobodega" placeholder="Enter Warehouse Minimum Stuck">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label for="estado">Status</label>
													<select class="form-control" th:field="*{estado.idestado}" name="estado" id="estado">
														<option th:each="status : ${states}" th:value="${status.idestado}" th:text="${status.nombreestado}"></option>
													</select>
												</div>
											</div>
										</div>
									</div><!--End card body-->

									<div class="card-footer">
										<button type="submit" class="btn btn-primary col-sm-12">Save</button>
									</div>

								</form> <!-- Form End -->
							</div>
							<!-- Card End -->
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:insert="shared/footer :: footer" class="main-footer"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
	<!-- jQuery for datepicker -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{../../dist/js/adminlte.min.js}"></script>
	<!-- SweetAlert2 -->
	<script th:src="@{../../plugins/sweetalert2/sweetalert2.min.js}"></script>
	<!-- Toastr -->
	<script th:src="@{../../plugins/toastr/toastr.min.js}"></script>
	<!--Calling Error Toast-->
	<script th:inline="javascript">
		/*<[CDATA[*/
			var errors = /*[[${errors}]]*/ "Default";
		/*]]>*/
			$(function(){
				
			});
		
			$( function() {
			    $( "#fechacompra" ).datepicker({dateFormat: 'dd-mm-yy'});
			    $("#fechavencimiento").datepicker({dateFormat: 'dd-mm-yy'});
			  } );
		
	</script>
</body>
</html>
