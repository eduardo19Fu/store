<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Store | Listado de Familias</title>

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{../../plugins/fontawesome-free/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	<link rel="stylesheet" th:href="@{../../plugins/datatables-bs4/css/dataTables.bootstrap4.css}">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- SweetAlert2 -->
	<link rel="stylesheet" th:href="@{../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{../../dist/css/adminlte.min.css}">
</head>
<body>
	<!--MODAL WINDOW FOR FAMILY REGISTER-->
			<div class="modal fade" id="modal-secondary">
				<div class="modal-dialog">
					<div class="modal-content bg-secondary">
						<div class="modal-header">
							<h4 class="modal-title">Secondary Modal</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span></button>
						</div>
						<div class="modal-body">
							<form th:action="@{/families/save}" method="POST" th:object="@{familia}">
								<div class="row">
									<div class="form-group">
										<label for="nombrefamilia">Family</label>
										<input type="text" th:field="*{nombrefamilia}" name="nombrefamilia" id="nombrefamilia">
									</div>
								</div>
								<button></button>
							</form>
						</div>
						<div class="modal-footer justify-content-between">
							<button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-outline-light">Save changes</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!--END MODAL-->
			
			<!-- jQuery -->
	<script th:src="@{../../plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{../../plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{../../plugins/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{../../plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{../../dist/js/adminlte.min.js}"></script>
	<!-- SweetAlert2 -->
	<script th:src="@{../../plugins/sweetalert2/sweetalert2.min.js}"></script>
	<script th:src="@{../../dist/js/myscripts/confirmAlert.js}"></script>
</body>
</html>
