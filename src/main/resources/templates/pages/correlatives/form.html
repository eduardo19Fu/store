<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Store | New Correlative</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- daterange picker -->
	<link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
	<!-- iCheck for checkboxes and radio inputs -->
	<link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	<!-- Bootstrap Color Picker -->
	<link rel="stylesheet" th:href="@{/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css}">
	<!-- Tempusdominus Bbootstrap 4 -->
	<link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	<!-- Select2 -->
	<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
	<!-- Bootstrap4 Duallistbox -->
	<link rel="stylesheet" th:href="@{/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css}">
	<!-- jQuery UI -->
	<link rel="stylesheet" th:href="@{/plugins/jquery-ui/jquery-ui.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<header th:insert="shared/navbar :: menu-superior"></header>
		<!-- /.navbar -->

		<aside th:insert="shared/sidebar :: menu-lateral"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="container">
							<h1 class="m-0 text-dark">Crear Correlativo</h1>
						</div>
						<!-- /.col -->

					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="container">
							<div class="col-md-12">
								<!-- REGISTER PRODUCT -->
								<!-- Card Start -->
								<div class="card card-success">
									<div class="card-header">
										<h3 class="card-title">Full all the fields</h3>
									</div>
									<!-- Form Start -->
									<form th:action="@{/users/correlatives/save}" method="POST" th:object="${usuarioCorrelativo}">
										<div class="card-body">
											<div class="row">
												<div class="col-sm-12">
													<div class="form-group">
														<label for="client">Users</label>
														<input type="hidden" th:field="*{idcorrelativo}">
														<select class="form-control select2" style="width: 100%;" th:field="*{usuario.idusuario}">
															<option th:value="${null}" selected>Choose a User</option>
															<option th:each="user : ${users}"
																th:value="${user.idusuario}"
																th:text="${user.usuario}">
															</option>
														</select>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label for="correlativo_inicial">Correlativo Inicial</label>
														<input type="number" class="form-control" th:field="*{correlativoInicial}" name="correlativo_inicial" id="correlativo_inicial">
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label for="correlativo_final">Correlativo Final</label>
														<input type="number" class="form-control" th:field="*{correlativoFinal}" name="correlativo_final" id="correlativo_final">
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label for="serie">Serie</label>
														<input type="text" class="form-control" th:field="*{serie}" name="serie" id="serie">
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label for="estado">Estado</label>
														<select class="form-control select2" style="width: 100%;" th:field="*{estado.idestado}">
															<option th:each="estado : ${status}"
																th:value="${estado.idestado}"
																th:text="${estado.nombreEstado}">
															</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<!--End card body-->

										<div class="card-footer">
											<div class="container">
												<div class="row">
													<div class="col">
														<button type="submit" class="btn btn-primary btn-lg">Guardar</button>
													</div>
												</div>
											</div>
										</div>

									</form> <!-- Form End -->
								</div>
								<!-- Card End -->
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:insert="shared/footer :: footer" class="main-footer"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<script>
		$(function () {
			$('.select2').select2()

			//Initialize Select2 Elements
			$('.select2bs4').select2({
				theme: 'bootstrap4'
			})
		});
	</script>
</body>

</html>
